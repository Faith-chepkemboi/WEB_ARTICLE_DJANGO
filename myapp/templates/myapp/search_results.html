<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for article in articles %}
        <li>{{ article.title }} - <a href="#">{{ article.preview }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
