{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        
        <form method="get" action="{% url 'search_articles' %}" style="margin-bottom: 20px;">
            <input type="text" name="q" placeholder="Search articles..." required>
            <button type="submit">Search</button>
        </form>
        
        <a href="{% url 'create_article' %}">Create New Article</a>
        
        <h2>Your Articles</h2>
        <ul>
            {% for article in articles %}
            <li>{{ article.title }} - <a href="#">{{ article.preview }}</a></li>
            {% empty %}
            <li>No articles found.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
